version: "3.9"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - app-network

  backend:
    image: ${DOCKER_HUB_USERNAME:-your-username}/3tier-backend:latest
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - DEBUG=False
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    depends_on:
      - db
    restart: always
    networks:
      - app-network

  frontend:
    image: ${DOCKER_HUB_USERNAME:-your-username}/3tier-frontend:latest
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge 
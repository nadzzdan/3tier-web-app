<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Tier Web App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .input-group {
            margin: 30px 0;
            text-align: center;
        }
        input[type="text"] {
            padding: 15px 20px;
            width: 65%;
            border: 2px solid #e0e6ed;
            border-radius: 25px;
            margin-right: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .text-list {
            margin-top: 40px;
        }
        .text-list h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .text-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        .text-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        .success {
            color: #27ae60;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(39, 174, 96, 0.2);
        }
        #textList {
            list-style: none;
            padding: 0;
        }
        #textList li {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            font-size: 16px;
            line-height: 1.6;
        }
        #textList li:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .version-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="version-badge">v3.0 - CI/CD Test</div>
    <div class="container">
        <h1>ðŸš€ 3-Tier Web Application</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">Enhanced with modern UI and CI/CD pipeline testing</p>
        
        <div class="input-group">
            <input type="text" id="inputText" placeholder="Enter your text here...">
            <button onclick="sendText()">Submit</button>
        </div>

        <div id="message"></div>

        <div class="text-list">
            <h2>Stored Texts:</h2>
            <ul id="textList"></ul>
        </div>
    </div>

    <script>
        // Frontend runs in browser, so use localhost
        const API_BASE = 'http://backend:8000';  // Use Kubernetes service name

        async function sendText() {
            const input = document.getElementById("inputText");
            const messageDiv = document.getElementById("message");
            const text = input.value.trim();
            
            if (!text) {
                messageDiv.innerHTML = '<div class="error">Please enter some text</div>';
                return;
            }

            console.log('Sending text:', text);
            try {
                const response = await fetch(`${API_BASE}/submit`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({text: text})
                });

                console.log('Response status:', response.status);
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success">Text saved successfully!</div>';
                    input.value = ''; // Clear input
                    loadTexts(); // Reload the list
                } else {
                    const errorData = await response.json();
                    messageDiv.innerHTML = `<div class="error">Error: ${errorData.detail || 'Failed to save text'}</div>`;
                }
            } catch (error) {
                console.error('Error sending text:', error);
                messageDiv.innerHTML = '<div class="error">Error connecting to server. Check console for details.</div>';
            }
        }

        async function loadTexts() {
            const list = document.getElementById("textList");
            const messageDiv = document.getElementById("message");
            
            console.log('Loading texts from:', `${API_BASE}/texts`);
            try {
                const response = await fetch(`${API_BASE}/texts`);
                console.log('Load response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Loaded data:', data);
                    list.innerHTML = '';
                    
                    if (data.length === 0) {
                        list.innerHTML = '<li>No texts stored yet</li>';
                    } else {
                        data.forEach(item => {
                            const li = document.createElement("li");
                            li.textContent = item.text;
                            list.appendChild(li);
                        });
                    }
                } else {
                    console.error('Failed to load texts, status:', response.status);
                    messageDiv.innerHTML = '<div class="error">Error loading texts</div>';
                }
            } catch (error) {
                console.error('Error loading texts:', error);
                messageDiv.innerHTML = '<div class="error">Error connecting to server. Check console for details.</div>';
            }
        }

        // Load texts when page loads
        window.onload = function() {
            console.log('Page loaded, loading texts...');
            loadTexts();
        };
    </script>
</body>
</html>

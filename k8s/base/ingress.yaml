apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress   # ðŸ‘ˆ match base ingress name
  namespace: three-tier  # ðŸ‘ˆ match base namespace
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: frontend.three-tier.local   # ðŸ‘ˆ corrected hostname
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-service   # ðŸ‘ˆ match base service name
                port:
                  number: 80
